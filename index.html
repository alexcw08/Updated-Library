<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body onload="pageStart()">
    <header>
      <h1 class="headerTitle">My Library</h1>
    </header>
    <main id="bodyContainer">
      <h2 id="noBooks"></h2>
      <div id="card-container"></div>
      <button id="addBookBtn">Add book</button>
      <div id="overlay"></div>
      <form class="addBookForm" action="">
        <h2 class="addBookTitle">Add book</h2>
        <label for="bookAuthor">Author</label>
        <input
          type="text"
          id="bookAuthor"
          placeholder="F. Scott Fitzgerald"
          required
        />
        <label for="bookName">Title</label>
        <input
          type="text"
          id="bookName"
          placeholder="The Great Gatsby"
          required
        />
        <label for="bookPages">Pages</label>
        <input type="text" id="bookPages" placeholder="152" required />
        <div class="readSection">
          <input type="checkbox" id="readBook" />
          <label for="readBook">Read</label>
        </div>
        <div class="formButtons">
          <input type="button" id="addBtn" value="Add" />
          <button id="cancelBtn" type="button">Cancel</button>
        </div>
      </form>
    </main>
  </body>
</html>
